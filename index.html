<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<title>Holiday Shopping Bill</title>

		<link href="http://fonts.googleapis.com/css?family=Graduate|Open+Sans:400,700" rel="stylesheet" />

		<!-- The main CSS file -->
		<link href="style.css" rel="stylesheet" />

		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

	<!-- Designates new AngularJS app and includes the controller -->
	<body ng-app ng-controller="HolidayShoppingBillController">

		<form>

			<h1>Gifts</h1>

			<ul>
				<!-- Loop through the gifts array, assigns a click handler, and sets or
					removes the "active" css class if needed -->
				<li ng-repeat="gift in gifts" ng-click="toggleActive(gift)" ng-class="{active:gift.active}">
					<!-- Notice the use of the currency filter, it will format the price -->
					{{gift.name}} <span>{{gift.price | currency}}</span>
				</li>
			</ul>

			<div class="total">
				<!-- Calculate the total price of all chosen services. Format it as currency. -->
				Total: <span>{{total() | currency}}</span>
			</div>

		</form>
